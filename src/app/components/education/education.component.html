<div class="container">
  <div class="row">

    <div *ngIf="educations.length == 0">
        <i class="material-icons" (click)="open(content, education)">add</i>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" *ngFor="let education of educations">
      <i class="material-icons editcls" (click)="open(content, education)">edit</i>

      <div class="educationDetail">
        <h3 class="">{{ education.schoolName }}</h3>
        <p class="">
          <span class="">{{ education.fieldOfStudy }}</span>
        </p>
        <p class="">
          <span class="">{{ education.grade }}</span>
        </p>
        <p class="">
          <span>
            <time>{{ education.fromDate }}</time> â€“
            <time>{{ education.toDate ? education.toDate : 'Present' }}</time>
          </span>
        </p>

      </div>
      <div class="dropdown-divider"></div>
      <br/>
    </div>

  </div>
</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('dismissed')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="form-group">
        <label for="inputEmail4">School/University Name</label>
        <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="currenteducation.fieldOfStudy" [ngModelOptions]="{standalone: true}"
          placeholder="Please Enter name of school you studied">
      </div>
      <div class="form-group">
        <label for="inputPassword4">Field Of study</label>
        <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="currenteducation.schoolName" [ngModelOptions]="{standalone: true}"
          placeholder="Please Enter field of study">
      </div>
      <div class="form-group">
        <label for="inputAddress">Grade/Percentage</label>
        <input type="text" class="form-control" id="inputAddress" [(ngModel)]="currenteducation.grade" [ngModelOptions]="{standalone: true}"
          placeholder="1234 Main St">
      </div>


      <div class="form-group">
        <label for="inputAddress">From</label>
        <div class="input-group">

          <input class="form-control" placeholder="yyyy-mm-dd" name="d2" #c2="ngModel" [(ngModel)]="currenteducation.fromDate" ngbDatepicker
            #d2="ngbDatepicker">
          <div class="input-group-append inputFeildContainer">
            <button class="btn btn-outline-secondary" (click)="d2.toggle()" type="button">
              <i class="material-icons">
                calendar_today
              </i>
            </button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">To</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="d3" #c2="ngModel" [(ngModel)]="currenteducation.toDate" ngbDatepicker
            #d3="ngbDatepicker">
          <div class="input-group-append inputFeildContainer">
            <button class="btn btn-outline-secondary" (click)="d3.toggle()" type="button">
              <i class="material-icons">
                calendar_today
              </i>
            </button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('closed')">Save</button>
  </div>
</ng-template>
